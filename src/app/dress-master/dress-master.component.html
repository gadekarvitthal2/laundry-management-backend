<div class="back-btn-container">
  <button class="back-btn" [routerLink]="['/dashboard-master']">← Back</button>
</div>
<h2 class="heading">Dress & Price Master</h2>

<div class="dress-master-container">
  <form (ngSubmit)="addDressType()">
    <input type="text" [(ngModel)]="dressType" name="dressType" placeholder="Dress Type" required />
    <input type="number" [(ngModel)]="price" name="price" placeholder="Price (₹)" required />
    <button type="submit">Add</button>
  </form>

  <!-- <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of dressList" cdkDrag>{{ item.type }}</div>
  </div> -->
  <div class="drag-container" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of dressList" class="drag-item" cdkDrag>
      <mat-card class="mat-elevation-z4">
        <div class="item-content">
          <span class="item-type">{{ item.type }}</span>
          <span class="item-price">₹{{ item.price }}</span>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dressList" class="mat-elevation-z8" *ngIf="dressList.length">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Dress Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Dress Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type | titlecase }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price (₹)</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="deleteDress(element._id)">Delete</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
</table>
