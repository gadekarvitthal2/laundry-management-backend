<h3 class="heading" style="color: black;">Items Ordered</h3>

<table mat-table [dataSource]="itemList" class="mat-elevation-z8" style="width: 100%;">

  <!-- Product Name -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Quantity -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Unit Price -->
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let element"> ₹{{ element.unitPrice }} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Total Price -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let element"> ₹{{ element.totalPrice }} </td>
    <td mat-footer-cell *matFooterCellDef style="font-weight: bold;"> ₹{{ getTotalAmount() | number:'1.2-2' }} </td>
  </ng-container>

  <!-- Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
